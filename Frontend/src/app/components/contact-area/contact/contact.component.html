<div class="heading">
    <h1>contact us</h1>
    <p> <a routerLink="/home">home >></a> <a routerLink="/shop">Shop >></a> contact </p>
</div>

<section class="contact">

    <div class="icons-container">

        <div class="icons">
            <i class="fas fa-phone"></i>
            <h3>our number</h3>
            <p>+123-456-7890</p>
            <p>+111-222-3333</p>
        </div>

        <div class="icons">
            <i class="fas fa-envelope"></i>
            <h3>our email</h3>
            <p>shopsmart#gmail.com</p>
            <p>stavit@gmail.com</p>
        </div>

        <div class="icons">
            <i class="fas fa-map-marker-alt"></i>
            <h3>our address</h3>
            <p>israel, haifa - 400104</p>
        </div>

    </div>

    <div class="row">

        <form (ngSubmit)="send()" #contactForm="ngForm">
            <h3>get in touch</h3>
            <div class="inputBox">
                <input type="text" name="name" [(ngModel)]="contact.name" placeholder="enter your name" class="box" minlength="2" maxlength="100" required>
                <input type="email" name="email" [(ngModel)]="contact.email" placeholder="enter your email" class="box" minlength="6" maxlength="255" required>
            </div>

            <div class="inputBox">
                <input type="number" name="phone" [(ngModel)]="contact.phone" placeholder="enter your phone number" min="111111111" max="9999999999" class="box" required>
                <input type="text" name="subject" [(ngModel)]="contact.subject" placeholder="enter your subject" class="box" minlength="2" maxlength="200" required>
            </div>

            <textarea name="message" [(ngModel)]="contact.message" placeholder="your message" cols="30" rows="10" required minlength="2" maxlength="1000"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.788252261566!2d72.82321484621745!3d19.141690214227783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1633968347413!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>

    </div>

</section>
