<section class="home">
    <div>
        <span class="mainHeader">upto 5% off</span>
        <h3 class="subHeader">Fresh cheap-smart</h3>
        <button class="shopBtn" routerLink="/shop">Shop Now</button>
        <div class="carousel-container">
            <div class="slides" [ngStyle]="{'transform': 'translateX(' + slidePosition + 'px)'}">
                <div class="slide" *ngFor="let image of images">
                    <img class="carouselImg" [src]="image.src" [alt]="image.alt">
                </div>
            </div>
            <button class="prevSlide" (click)="prevSlide()" [disabled]="currentSlide === 0">Prev</button>
            <button class="nextSlide" (click)="nextSlide()"
                [disabled]="currentSlide === images.length - 1">Next</button>
        </div>
    </div>
</section>
